<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Support</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .logo-circle {
            width: 15px;
            height: 15px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-bar i {
            font-size: 14px;
            cursor: pointer;
        }

        /* Support Section */
        .support-section {
            text-align: center;
            padding: 30px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* FAQ Section */
        .faq-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
        }

        .faq-text {
            max-width: 50%;
        }

        .faq-text h2 {
            font-size: 22px;
            font-weight: bold;
        }

        .faq-text p {
            color: #666;
        }

        .faq-boxes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .faq-box {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 280px;
        }

        .faq-box .image-placeholder {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

         /* Chat Input Section */
         .chat-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }

        .chat-title {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        /* Input Section */
        .chat-box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 60%;
        }

        .chat-box label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button Section */
        .button-container {
            margin-top: 10px;
        }

        .button-container button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .connect-btn {
            border: 1px solid black;
            background-color: white;
        }

        .send-btn {
            background-color: black;
            color: white;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .faq-container {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .faq-text {
                max-width: 90%;
                margin-bottom: 20px;
            }

            .faq-boxes {
                align-items: center;
            }

            .chat-container {
                flex-direction: column;
                align-items: center;
            }

            .chat-box {
                width: 90%;
                text-align: center;
            }

            .button-container {
                display: flex;
                justify-content: center;
                width: 100%;
            }

            .button-container button {
                flex: 1;
                margin: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <div class="logo-circle"></div>
            Online Support
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search in site">
            <i>üîç</i> <!-- Search icon placeholder -->
        </div>
    </div>

    <!-- Support Title -->
    <div class="support-section">Support</div>

    <!-- FAQ Section -->
    <div class="faq-container">
        <!-- Left Side Text -->
        <div class="faq-text">
            <h2>Any Question? Ask us!</h2>
            <p>Get assistance within a short time frame.</p>
        </div>

        <!-- Right Side FAQ Boxes -->
        <div class="faq-boxes">
            <div class="faq-box">
                <div class="image-placeholder"></div>
                <div>
                    <strong>Welcome User</strong>
                    <p>Hi! How can we help you today?</p>
                </div>
            </div>

            <div class="faq-box">
                <div class="image-placeholder"></div>
                <div>
                    <strong>FAQs</strong>
                    <p>How do I request food aid?</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Input Section -->
    <div class="chat-container">
        <!-- Chat Input Title -->
        <div class="chat-title">Chat Input</div>

        <!-- Chat Input Box -->
        <div class="chat-box">
            <label>Type your question...</label>
            <input type="text" placeholder="Type your question here">

            <!-- Buttons -->
            <div class="button-container">
                <button class="connect-btn">Connect to a Representative</button>
                <button class="send-btn">Send Message</button>
            </div>
        </div>
    </div>
</body>
</html>
