<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stock Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background: #fff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        header h2 {
            display: flex;
            align-items: center;
            font-size: 24px;
        }

        header h2::before {
            content: "";
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        header input {
            padding: 8px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section {
            padding: 40px;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group div {
            flex: 1;
            min-width: 48%;
            padding: 10px;
        }

        .hint {
            font-size: 12px;
            color: #888;
            text-align: left;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .cancel {
            background: #fff;
            border: 2px solid #000;
        }

        .submit {
            background: #000;
            color: white;
        }

        @media (max-width: 768px) {
            .form-group div {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Food Stock Management</h2>
        <input type="text" placeholder="Search in site">
    </header>

    <div class="container">
        <div class="section">
            <h2>Stock Details</h2>
            <p>Please enter the details of the food stock</p>
            <form>
                <div class="form-group">
                    <div>
                        <label>Food Type</label>
                        <input type="text" placeholder="Enter food type">
                        <div class="hint">e.g. Apple, Bread, Milk</div>
                    </div>
                    <div>
                        <label>Quantity</label>
                        <input type="text" placeholder="Enter quantity">
                        <div class="hint">e.g. 10 kg, 5 units</div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label>Expiry Date</label>
                        <input type="date">
                        <div class="hint">Format: DD/MM/YYYY</div>
                    </div>
                    <div>
                        <label>Storage Location</label>
                        <input type="text" placeholder="Enter location">
                        <div class="hint">e.g. Fridge, Pantry</div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="cancel">Cancel</button>
                    <button class="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>Record Stock</h2>
            <p>Please input the details below:</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Form">
                </div>
                <div class="buttons">
                    <button class="cancel">Cancel</button>
                    <button class="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
