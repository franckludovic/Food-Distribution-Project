<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #e3dbc0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contact-button {
          text-decoration: none;
          font-size: 18px;
          font-weight: 500;
          color: #000;
          background-color: transparent;
          border: 2px solid #000;
          padding: 14px 30px;
          border-radius: 8px;
          transition: all 0.3s ease;
        }

        .contact-button:hover {
          background-color: #000;
          color: #fff;
          cursor: pointer;
        }
    </style>
</head>
<body>
<! -- The button links to /contact.html. We can change that to any route or form section. -->
<a href="/contact.html" class="contact-button">Contact Us</a>

</body>
</html>
