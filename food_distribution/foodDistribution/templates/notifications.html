<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styling for the body */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Container for the content */
.container {
    text-align: center;
    width: 100%;
    max-width: 600px;
    padding: 20px;
}

/* Title Styling */
h1 {
    font-size: 2em;
    color: #333;
    margin-bottom: 30px;
}

/* Notification Styling */
.notification {
    display: flex;
    align-items: center;
    justify-content: left;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    font-size: 1.1em;
    max-width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Icon styling */
.notification .icon {
    margin-right: 15px;
    font-size: 1.5em;
}

/* Success notification */
.notification.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

/* Error notification */
.notification.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Info notification */
.notification.info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

/* Warning notification */
.notification.warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}
  </style>
</head>
<body>

    <div class="container">
        <div>
            <h1>Notification Page</h1>
        </div>
<div>  <!-- Success Notification -->
    <div class="notification success">
        <span class="icon">✔️</span>
        <span class="message">Your operation was successful!</span>
    </div>
    <!-- Error Notification -->
    <div class="notification error">
        <span class="icon">❌</span>
        <span class="message">Something went wrong. Please try again!</span>
    </div>

    <!-- Info Notification -->
    <div class="notification info">
        <span class="icon">ℹ️</span>
        <span class="message">This is an informational message.</span>
    </div>

    <!-- Warning Notification -->
    <div class="notification warning">
        <span class="icon">⚠️</span>
        <span class="message">Be careful! There is a potential issue.</span>
    </div></div>
        <!-- Success Notification -->
       zZ
    </div>

</body>
</html>
