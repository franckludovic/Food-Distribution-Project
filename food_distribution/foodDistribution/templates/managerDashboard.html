<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    header p {
      font-size: 1rem;
      color: #555;
    }

    .form-container {
      text-align: center;
      margin: 20px auto;
      max-width: 400px;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto; 
            gap: 0.5rem;    
        }

        /* Search Input */
        .search-input {
            flex: 1;  
            height: 3rem;         
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Search Button */
        .search-button {
            padding: 0.5rem 1rem;
            background-color: #000; 
            color: #fff;
            border: none;
            height: 2.8rem;
            border-radius: 4px;
            cursor: pointer;
            
        }

        .search-button:hover {
            background-color: #333;
        }

    /* Fixed Table Container */
    .foodTable-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        z-index: 1000;
        display: none;
    }

    .table-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
    }

    .urgency-buttons .selected {
        background-color: #e74c3c;
        color: white;
        border-color: #e74c3c;
    }

  
</style>
<!-- {% endblock %}

{% block content %} -->
</head>
<body>
    <div class="search-section">
        <input 
            type="text" 
            class="search-input" 
            id="searchInput"
            placeholder="Search a product"
            aria-label="Search food items"
            name="search"
        >
        <button type="button" class="search-button" onclick="showFoodTable()">
            Search
        </button>
    </div>

    <!-- Food Table Modal -->
    <div class="table-overlay" id="tableOverlay"></div>
    <div id="foodtable" class="foodTable-container">
        <table class="food-table">
                <tr>
                    <th>Food Name</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                <!-- {% for name, quantity in food_items %} -->
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ quantity }}</td>
                    <td>
                        <button type="button" class="select-btn" 
                                onclick="selectFoodItem('{{ name }}')">
                            Select
                        </button>
                    </td>
                </tr>
                <!-- {% endfor %} -->
        </table>
    </div>

    <!-- Urgency Section -->
    <section class="urgency-section">
        <h3>Urgency Level</h3>
        <div class="urgency-buttons">
            <label class="urgency-label">
                <input type="radio" name="urgency" value="low" hidden>
                <span class="urgency-btn">Low</span>
            </label>
            <label class="urgency-label">
                <input type="radio" name="urgency" value="medium" hidden>
                <span class="urgency-btn">Medium</span>
            </label>
            <label class="urgency-label">
                <input type="radio" name="urgency" value="high" hidden>
                <span class="urgency-btn">High</span>
            </label>
        </div>
    </section>

    <button type="submit" class="submit-btn">
        Submit Request
    </button>

</body>

</html>
<!-- {% endblock %} -->
